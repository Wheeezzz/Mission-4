<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <h1 class="app-title">TO DO LIST</h1>
  <div class="projects">
    <div class="projects-title">
      <h2>Projects</h2>
    </div>
    <div class="projects-body">
      <ul class="projects-list"></ul>
      <form action="" class="projects-form">
        <input type="text" class="projects-form-input"
        placeholder="type new project"
        aria-label="new project"/>
        <button class="projects-form-button">+ New Project</button>
      </form>
      <button class="projects--delete-button">Delete Project</button>
    </div>
  </div>

  <div class="todos">
    <div class="todos-header">
      <h2 class="todos-title"></h2>
      <p class="todos-count"></p>
    </div>
    <div class="todos-body">
      <div class="todos-all-tasks"></div>
      <div class="todos-creator hide">
        <button type="button" class="todos-close">
          <span id="close">&times;</span>
        </button>
        <form action="" class="todos-form" id="todos-form">
          <h3>Create New Task</h3>
          <div class="todos-form-inputs">
            <label for="title">Title:</label>
            <input type="text" class="todos-input" id="title" placeholder="new task" aria-label="new task"/>
            <small></small>
          </div>
          <div class="todos-form-inputs">
            <label for="description">Description:</label>
            <input type="text" class="todos-description" id="description" placeholder="Description" aria-label="new task"/>
            <small></small>
          </div>
          <div class="todos-form-inputs">
            <label for="due-date">Due date:</label>
            <input type="date" class="todos-due-date" id="due-date" placeholder="Date" aria-label="new task"/>
            <small></small>
          </div>
          <div class="todos-form-inputs">
            <label for="priority">Priority:</label>
            <select name="pets" id="priority" form ="todos-form">
              <option value="">--Please select the priority--</option>
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
            </select>
            <small></small>
          </div>
          <button class="todos-form-btn">Create task</button>
        </form>
        <form action="" class="todos-form todos-edit-form" id="todos-edit-form">
          <h3>Edit Task</h3>
          <div class="todos-form-inputs">
            <label for="title2">Title:</label>
            <input type="text" class="todos-input" id="title2" placeholder="Edit title" aria-label="Edit title"/>
          </div>
          <div class="todos-form-inputs">
            <label for="description2">Edit description:</label>
            <input type="text" class="todos-description" id="description2" placeholder="Description" aria-label="new task"/>
          </div>
          <div class="todos-form-inputs">
            <label for="due-date2">Edit due date:</label>
            <input type="date" class="todos-due-date" id="due-date2" placeholder="Due date" aria-label="Due date"/>
          </div>
          <div class="todos-form-inputs">
            <label for="priority2">Priority:</label>
            <select name="pets" id="priority2" form ="todos-form"><option value="" id="default"></option>
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
          </select>
          </div>
          <button class="todos-form-btn">Edit task</button>
        </form>
      </div>
      <button class="todos-new-task-button">+ New task</button>
    </div>
  </div>

  <template id="task-template">
    <div class="todos-container"><div class="todos-tasks"><div class="todos-task"><input type="checkbox" class="todos-item"/><label class="todos-label"></label></div><span class="task-due-date"></span><i class="todos-edit">Edit</i><i class="todos-delete far fa-trash-alt" id="del" data-id="deleteSelectedTask"></i></div><div class="todos-task-details">
        <p class="descrip"></p>
        <p class="prio"></p></div></div>
  </template>
</body>
</html>
